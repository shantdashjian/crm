<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form Try It</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/stylesheet" href="stylesheets/form.css">
	</head>
	<body>
		<form method="post">
			<div class="formRow">
				<label for="fullName">Full Name</label>
				<input class="validate" required placeholder="Enter your full name here" name="fullName" 
					pattern=".{7,50}" id="fullName" type="text">
			</div>
			<div class="formRow">
				<label for="male">Male</label>
				<input checked type="radio" name="gender" id="male" value="male">
				<label for="female">Female</label>
				<input type="radio" name="gender" id="female" value="female">
			</div>
			<div class="formRow">
				<label for="subscribe">Subscribe to Newsletter?</label>
				<input class="validate" type="checkbox" name="subscribe" id="subscribe">
			</div>
			<div class="formRow">
				<label for="notes">Notes</label>
				<textarea class="validate" required name="notes" id="notes" cols="30" rows="5" maxlength="500">
				</textarea>
			</div>
			<div class="formRow">
				<label for="dob">Date of Birth</label>
				<input class="validate" name="dob" id="dob" type="date">
			</div>
			<div class="formRow">
				<label for="salary">Salary</label>
				<input class="validate" name="salary" id="salary" type="number" step="500" min="20000" max="200000">
			</div>
			<div class="formRow">
				<input class="validate" id="submit" type="submit" value="Submit">
			</div>
		</form>
	</body>
</html>
