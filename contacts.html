<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Customer Relationship Management</title>
		<!--<link type="text/stylesheet" rel="stylesheet" href="stylesheets/reset.css">-->
		<link type="text/stylesheet" REL="stylesheet" href="stylesheets/contacts.css"/>
		<meta charset="utf-8"/>
		<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
		</script>-->
		<script src="scripts/jquery-1.12.0.js"></script>
		<script src="scripts/contacts.js"></script>
	</head>
	<body>
		<header>
			Contacts
		</header>
		<main id="contactScreen">
			<section id="contactDetails" style="display:none;">
				<h2>Contact Details</h2>
				<form method="get">
					<div class="formRow">
						<label for="contactName">Contact Name</label>
						<input autofocus class="validated" required autocomplete="off" 
							name="contactName" id="contactName" pattern=".{5,100}" type="text"/>
					</div>		
					<div class="formRow">
						<label for="phoneNumber">Phone Number</label>
						<input placeholder="Include area code" name="phoneNumber" id="phoneNumber" 
							pattern="[0-9() -]{5,15}" class="validated" type="tel"/>
					</div>	
					<div class="formRow">
						<label for="emailAddress">Email Address</label>
						<input required class="validated" name="emailAddress" id="emailAddress" 
							type="email" pattern="[a-zA-Z.0-9]+@[a-zA-Z0-9]+[.][a-zA-Z]+"/>
					</div>
					<div class="formRow">
						<label for="companyName">Company Name</label>
						<select required name="companyName" id="companyName">
							<option value="">Please select</option>
							<option value="1" >Integware</option>
							<option value="2">New Century Software</option>
							<option value="3">TransUnion</option>
							<option value="4">Jones</option>
							<option value="5">Level 3 Communications</option>
						</select>	
					</div>
					<div class="formRow">
						<label for="city">City</label>
						<input list="cities" name="city">
						<datalist name="cities" id="cities">
							<option value="Fort Collins">
							<option value="Denver">
							<option value="Boston">
							<option value="New York">
						</datalist>	
					</div>
					<div class="formRow">
						<label for="notes">Notes</label>
						<textarea name="notes" id="notes" cols="40" rows="6" class="validated"
							maxlength="1000">
						</textarea>
							<span style="background:gray;" class="textCount"></span>
					</div>
					<div class="formRow">
						<label for="lastContacted">Last Contacted</label>
						<input name="lastContacted" id="lastContacted" value="2015-01-24" type="date"/>
					</div>
					<div class="formRow">
						<input id="submit" name="submit" value="Save" type="submit" style="width:70px">
					</div>			
				</form>
			</section>
			<section id="contactList">
				<table>
					<caption>Sales Leads</caption>
					<thead>
						<tr>
							<th>Contact Name</th>
							<th>Phone Number</th>
							<th>Email Address</th>
							<th>Company Name</th>
							<th>Last Contacted</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
					<tfoot>
						<tr>
							<td colspan="6"></td>
						</tr>
					</tfoot>
				</table>
				<div class="controls">
					<a href="#" id="addContact">Add a new contact</a>
				</div>	
			</section>
			<template id="contactRow">
				<td data-property-name="contactName"></td>
				<td data-property-name="phoneNumber"></td>
				<td data-property-name="emailAddress"></td>
				<td data-property-name="companyName"></td>
				<td >
					<time data-property-name="lastContacted"></time>
					<div  data-property-name="notes" class="overlay"></div>
				</td>
				<td>
					<a href="#" data-delete-button>Delete</a>
				</td>
			</template>
		</main>
		<footer>
			Copyright &copy; 2016 Shaun Dashjian
		</footer>
		<script>
			$(document).ready(function(event) {
				var mainElement = document.getElementById('contactScreen');
				var appScreen = contactsScreen(mainElement);
				appScreen.init();
			});
			$(window).resize(function(event) {
				console.log("resized");
			});
		</script>
	</body>
</html>
